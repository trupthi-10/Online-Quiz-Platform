
{% extends "base.html" %}
{% block content %}
<div class="result-card">
  <h2>Your Result</h2>
  <div class="score">
    <span>{{ score }}</span> / {{ total }}
  </div>
  <div class="cta">
    <a class="btn" href="{{ url_for('quiz') }}">Retake Quiz</a>
    <a class="btn primary" href="{{ url_for('leaderboard') }}">View Leaderboard</a>
  </div>
</div>
{% endblock %}
